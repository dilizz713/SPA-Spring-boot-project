<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark header">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">POS SYSTEM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons" aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarButtons">
            <div class="ms-auto d-flex flex-wrap gap-2">
                <button class="btn btn-outline-light" id="nav-home">
                    <i class="bi bi-house-door-fill me-1"></i> Home
                </button>
                <button class="btn btn-outline-light"  id="nav-customer">
                    <i class="bi bi-person-lines-fill me-1"></i> Customer
                </button>
                <button class="btn btn-outline-light"  id="nav-item">
                    <i class="bi bi-box-seam me-1"></i> Items
                </button>
                <button class="btn btn-outline-light" id="nav-order">
                    <i class="bi bi-cart-check-fill me-1"></i> Place Order
                </button>
                <button class="btn btn-outline-light" id="logout-btn">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </button>
                <button class="btn btn-outline-light" id="nav-add-user">
                    <i class="bi bi-person-plus-fill me-1"></i> Add User
                </button>
            </div>
        </div>
    </div>
</nav>


<div class="container mt-5" id="dashboard-content">
    <div class="d-flex justify-content-between align-items-center mb-4 topic-div">
        <div class="welcome">ðŸ‘‹ Welcome <strong>Admin</strong>!</div>
        <div class="text-muted fs-5"><i class="bi bi-calendar3"></i> <span id="todayDate"></span></div>
    </div>

    <div class="row g-4 cards-div boxes" >
        <div class="col-8 col-sm-8 col-md-8 col-lg-4 col-xl-4 col-xxl-4">
            <div class="card text-white bg-primary p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4>Total Customers</h4>
                        <h2 id="total-customers"></h2>
                    </div>
                    <i class="bi bi-people-fill"></i>
                </div>
            </div>
        </div>
        <div class="col-8 col-sm-8 col-md-8 col-lg-4 col-xl-4 col-xxl-4">
            <div class="card text-white bg-warning p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h4>Today's Orders</h4>
                        <h2 id="today-orders"></h2>
                    </div>
                    <i class="bi bi-cart-check-fill"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" id="customer-content">
    <div class="main-content">
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

        <!-------------------------------------- Customer Form ---------------------------------->
        <form class="mb-5" id="customerForm">
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label for="name" class="form-label">Name</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9"><input type="text" class="form-control" id="name"></div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label for="address" class="form-label">Address</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9"><input type="text" class="form-control" id="address"></div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label for="nic" class="form-label">NIC</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9"><input type="text" class="form-control" id="nic"></div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label for="mobile" class="form-label">Contact Number</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9"><input type="text" class="form-control" id="mobile"></div>
            </div>
            <div class="row mb-4">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label for="email" class="form-label">Email</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9"><input type="email" class="form-control" id="email"></div>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-save" id="customer-save">Save</button>
                <button type="button" class="btn btn-update" id="customer-update" >Update</button>
                <button type="reset" class="btn btn-reset" id="customer-reset">Reset</button>
            </div>
        </form>

        <div class="mb-3">
            <input type="text" id="customer-search" class="form-control" placeholder="Search by Name, NIC or Email">
        </div>

        <!-------------------------------------------CUSTOMER TABLE------------------------------------>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">NIC</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody id="customer-tbody">

                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="container" id="item-content">
    <div class="main-content">
        <div id="errorAlertInItem" class="alert alert-danger d-none" role="alert"></div>

        <!-------------------------------------- Item Form ---------------------------------->
        <form class="mb-5" id="item-form">
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label for="item-name" class="form-label">Item Name</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9"><input type="text" id="item-name" class="form-control"></div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label for="price" class="form-label">Price</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9"><input type="text" id="price" class="form-control"></div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label for="qty" class="form-label">Quantity</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9"><input type="text" id="qty" class="form-control"></div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label for="desc" class="form-label">Description</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9"><input type="text" id="desc" class="form-control"></div>
            </div>


            <div class="d-flex justify-content-center gap-3">
                <button type="button" class="btn btn-save" id="item-save">Save</button>
                <button type="button" class="btn btn-update" id="item-update">Update</button>
                <button type="reset" class="btn btn-reset" id="item-reset">Reset</button>
            </div>
        </form>

        <div class="mb-3">
            <input type="text" id="item-search" class="form-control" placeholder="Search by Item Name">
        </div>

        <!-------------------------------------------ITEM TABLE------------------------------------>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Description</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody id="item-tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Main Page Content -->
<div class="container" id="order-content">
    <div class="main-content">
        <div class="id-with-date">
        </div>

        <!-------------------------------------- Order Form ---------------------------------->
        <form class="mb-5">
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label class="form-label">Customer</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9">
                    <select class="form-select">
                        <option selected disabled>Select Customer</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label class="form-label">Items</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9">
                    <select class="form-select">
                        <option selected disabled>Select Item</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3 col-xxl-3"><label class="form-label">Quantity</label></div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 col-xxl-9"><input type="text" class="form-control" id="quantity"></div>
            </div>

            <div class="d-flex justify-content-center gap-3 btn-set">
                <button type="button" class="btn btn-save" id="add-order">Add</button>
                <button type="reset" class="btn btn-reset" id="reset-order">Reset</button>
                <button type="button" class="btn btn-history" id="view-history">History</button>
            </div>

            <div class="d-flex justify-content-center gap-3 second-btn-grp">
                <button type="button" class="btn btn-order" id="place-order">Place Order</button>
            </div>
        </form>

        <!-------------------------------------------ORDER TABLE------------------------------------>
        <div class="table-responsive">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                <tr>
                    <th>Item Name</th>
                    <th>Qty On Hand</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="order-tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Main Page Content -->
<div class="container" id="order-history-content">
    <div class="main-content">
        <!-------------------------------------------ORDER HISTORY TABLE------------------------------------>
        <div class="table-responsive">
            <table class="table table-bordered text-center" id="order-history-table">
                <thead class="table-dark">
                <tr>
                    <th>Order Date</th>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Order Total</th>
                </tr>
                </thead>
                <tbody id="order-history-tbody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- User Registration -->
<div class="container " id="user-content">
    <h2 class="text-center mb-4">User Registration</h2>

    <form class="card p-4 shadow-sm" id="user-form">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName"  placeholder="Enter full name">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter user name">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="4"
                   pattern=".{4,}" title="Password must have at least 4 characters" required>
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePassword()">
                <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role">
                <option selected disabled>Select role</option>
                <option>ADMIN</option>
                <option>CASHIER</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-order" id="add-user">Register
            </button>
        </div>
    </form>
</div>

<script src="lib/jquery-3.7.1.min.js"></script>
<script src="js/Main.js"></script>
<script src="js/Register.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script>
    $("#customer-content, #item-content, #order-content, #order-history-content, #invoice-content, #user-content").hide();


    $("#nav-home").on('click', function () {
        $("#dashboard-content").show();
        $("#customer-content, #item-content, #order-content, #order-history-content, #invoice-content, #user-content").hide();
    });

    $("#nav-customer").on('click', function () {
        $("#customer-content").show();
        $("#dashboard-content, #item-content, #order-content, #order-history-content, #invoice-content, #user-content").hide();
    });

    $("#nav-item").on('click', function () {
        $("#item-content").show();
        $("#dashboard-content, #customer-content, #order-content, #order-history-content, #invoice-content, #user-content").hide();
    });

    $("#nav-order").on('click', function () {
        $("#order-content").show();
        $("#dashboard-content, #customer-content, #item-content, #order-history-content, #invoice-content, #user-content").hide();
    });

    $("#view-history").on('click', function () {
        $("#order-history-content").show();
        $("#dashboard-content, #customer-content, #item-content, #order-content, #invoice-content, #user-content").hide();
    });

    $("#nav-add-user").on('click', function () {
        $("#user-content").show();
        $("#dashboard-content, #customer-content, #item-content, #order-content, #order-history-content, #invoice-content").hide();
    });

    // Logout button (example)
    $("#logout-btn").on('click', function () {
        Swal.fire({
            icon: 'info',
            title: 'Logged out!',
            text: 'You have successfully logged out.',
            timer: 1500,
            showConfirmButton: false
        });
    });

</script>

</body>
</html>
